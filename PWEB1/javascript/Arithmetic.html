<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers and produces a new number.</p>

<p id="demo"></p>

<script>
let x = 100 + 50;
document.getElementById("demo").innerHTML = x;
</script>

+	Addition<br>
-	Subtraction<br>
*	Multiplication<br>
**	Exponentiation (ES2016)<br>
/	Division<br>
%	Modulus (Remainder)<br>
++	Increment<br>
--	Decrement<br>
