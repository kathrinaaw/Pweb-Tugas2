<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks</title>
</head>
<body>
    <!-- Teks dalam mark akan berwarna -->
<p>Do not forget to buy <mark>attacca album</mark> today.</p>

<!-- Teks dalam del akan tercoret -->
<p>My favorite color is <del>blue</del> red.</p>

<!-- Teks dalam sub akan berada dibawah -->
<p>This is <sub>dino</sub> text.</p>

<!-- Teks dalam sup akan diatas -->
<p>This is <sup>mingyu</sup> text.</p>

<!--Menulis dalam satu paragraf yang sama namun ditengah ada break atau enter-->
<p>This is<br>a paragraph<br>with line breaks.</p>
</body>
</html>
