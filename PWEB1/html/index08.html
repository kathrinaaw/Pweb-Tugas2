<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!--Membuat paragraf-->
<p>This is a paragraph.</p>

<!-- Untuk membuat horizontal line -->
<hr>

<!-- untuk memberikan style pada "13" dengan warna background beige, font courier, dan ukuran font 150% -->
<p style="background-color: beige; font-family: 'Courier New'; font-size: 150%;">13</p>


<!-- paragraf teks berwarna biru dan tebal -->
<p style="color: blue;"><b>Choi <br> seungcheol</b></p>

<!-- Paragraf teks berwarna merah dan italic font atau cetak miring -->
<p style="color:red;"><i>Yoon Jeonghan</i></p>

<!-- Paragraf teks yang penting teks biasanya ditampilkan dalam huruf tebal. -->
<p title="Ini Pacar Katrina"><strong>Joshua</strong></p>

<!-- Paragraf teks yang ditekankan teks biasanya ditampilkan dalam huruf miring. -->
<p title="John 'ShotGun' Nelson"><em>Jaehyun</em></p>
</body>
</html>
